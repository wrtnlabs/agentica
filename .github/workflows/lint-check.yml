name: lint-check
on:
  pull_request:

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8.15.9

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
