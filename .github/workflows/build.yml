name: build
on:
  pull_request:
    paths:
      - 'packages/*/src/**'
      - 'test/**'
      - 'package.json'
jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v2
      - name: Install dependencies
        run: pnpm install
      - name: Test
        run: cd test && pnpm start
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
